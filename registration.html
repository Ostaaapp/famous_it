<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<header>
  <div class="fluid-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Відомі люди в IT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Головна</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#famous-people">Лідери IT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="quiz.html">Вікторина</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="authorization" href="login.html">Авторизація</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>

<main>
  <div class="container mt-5" id="logForm">
    <form class="col-md-6 form">
      <h4 class="text-center display-6 text-primary mb-4 fw-bold">Реєстрація</h4>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Підтвердити пароль</label>
        <input type="password" class="form-control" id="confirmPassword">
      </div>
      <div class="mb-3">
        <label for="birthdate" class="form-label">Дата народження</label>
        <input type="date" class="form-control" id="birthdate">
      </div>
      <div class="mb-3">
        <label for="firstname" class="form-label">Ім'я</label>
        <input type="firstname" name="firstname" class="form-control" id="firstname">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Прізвище</label>
        <input type="lastname" name="lastname" class="form-control" id="lastname">
      </div>
      <div class="m-auto text-center">
        <button type="submit" name="loginBT" class="btn btn-primary col-md-4 m-auto">Реєстрація</button>
      </div>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
